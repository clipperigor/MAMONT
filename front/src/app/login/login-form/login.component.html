<h2>Введите Адрес электронной почты и пароль</h2>
<h3>Или обратитесь к Мирончику Игорю Яновичу Email:  clipperigor@yandex.ru </h3>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
    <div class="form-group">
        <label for="email">Адес электронной почты</label>
        <input id="email"  formControlName="email" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Адес электронной почты</div>
            <div *ngIf="f.email.errors.email">Адес электронной почты имеет неверный формат</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Пароль</label>
        <input id="password" type="password" formControlName="password" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Пароль обязателен</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Отправить</button>
